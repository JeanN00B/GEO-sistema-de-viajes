{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1 class="text-xl">Log In</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Login</button>
    </form>
{% endblock %}
