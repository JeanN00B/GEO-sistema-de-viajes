{% extends 'core/base.html' %}
{% load static %}

{% block title %} Editar Cliente {% endblock %}

{% block content %}
<h1 class="text-2xl font-bold">Editar Cliente - {{ client.first_name }} {{ client.second_name|default:'' }} {{ client.last_name }} {{ client.sur_name|default:'' }}</h1>
    <div class = 'py-6 px-6'>
        <form method="POST" action=".">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar cambios</button>
        </form>
    </div>
{% endblock %}
