{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1 class="text-xl">Inicie sesión</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="py-2 px-5 bg-blue-500 rounded-xl text-white hover:bg-blue-600">Iniciar sesión</button>
    </form>
{% endblock %}
