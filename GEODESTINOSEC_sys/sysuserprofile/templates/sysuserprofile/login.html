{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex flex-wrap justify-center items-center" style="min-height: inherit;">
    <div class=" w-1/4 p-5 text-center border-2 border-gray-600 bg-teal-100 rounded-xl ">
        <h1 class="m-3 text-3xl font-bold">Bienvenido!</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="text-bold p-2 m-2 rounded-sm">
                <label for="id_username">Usuario: </label>
                {{ form.username }}
            </div>
            <div class="text-bold p-2 m-2 rounded-sm">
                <label for="id_password">Contraseña: </label>
                {{ form.password }}
            </div>
            <button type="submit" class="py-2 px-5 bg-blue-500 rounded-xl text-white hover:bg-blue-600">Iniciar sesión</button>
        </form>
    </div>
</div>
{% endblock %}
